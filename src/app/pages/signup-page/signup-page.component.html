<div class="centered-content">
	<div class="white-box">
		<h1 class="title has-text-primary">Signup</h1>
		<div class="field">
			<p class="control has-icons-left has-icons-right">
				<input #emailInput class="input has-background-light" type="email" placeholder="Email" />
				<span class="icon is-small is-left">
					<i class="fas fa-envelope"></i>
				</span>
				<span class="icon is-small is-right">
					<i class="fas fa-check"></i>
				</span>
			</p>
		</div>
		<div class="field">
			<p class="control has-icons-left">
				<input #passwordInput class="input has-background-light" type="password" placeholder="Password" />
				<span class="icon is-small is-left">
					<i class="fas fa-lock"></i>
				</span>
			</p>
		</div>
		<div class="buttons is-right mt-3">
			<button class="button" routerLink="/">Cancel</button>
        <button class="button is-success has-text-white" (click)="onSignupButtonClicked(emailInput.value, passwordInput.value)">Sign up</button>
		</div>
	</div>
</div>
