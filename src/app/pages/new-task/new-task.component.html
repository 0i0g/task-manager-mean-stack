<div class="centered-content">
	<div class="modal-box">
		<h1 class="title">Create a new Task</h1>
		<input #taskTitleInput class="input has-background-light" type="text" placeholder="Enter task name..." (keyup.enter)="tbnCreate.click()"/>
		<div class="buttons is-right mt-3">
			<button class="button" routerLink="/">Cancel</button>
			<button class="button is-primary has-text-white" (click)="createTask(taskTitleInput.value)" #tbnCreate>Create</button>
		</div>
	</div>
</div>
